<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="index.css" /> 

  </head>
  <body>
    <form class="iphone-14-15-pro-max-1">

      <div class="logo">
        <img
          class="untitled-design-1-1"
          loading="lazy"
          alt=""
          src="img/logo.svg"
        />
      </div>

      <div class="user">
        <div class="user-child"></div>
        <input class="user1" placeholder="User :" type="text"  required/>

      <div class="password">
        <div class="password-child"></div>
        <input class="password1" placeholder="Password :" type="text" required />
      </div>

      <button class="log-in" id="logIn">
        <div class="log-in-child"></div>
        <div class="log-in1">Log in</div>
      </button>

    </form>


  </body>
